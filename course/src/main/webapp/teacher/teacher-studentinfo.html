		<script>
			
			$(document).ready(function() {
				var cno = getQueryVariable("cno");
				$('#dataTables-example').dataTable(
					{
						"sAjaxSource" : "/course/teacher/queryStudentsByCno?cno="+cno,
						//列表表头字段
						"columns" : [ {
							"data" : "sno"
						}, {
							"data" : "sname"
						}, {
							"data" : "ssex"
						}, {
							"data" : "idcard"
						}, {
							"data" : "dname"
						}, {
							"data" : "sterm"
						}, {
							"data" : "score"
						}, {
							"data" : "sno"
						}, ],
						"columnDefs" : [ {
							"targets" : 6,
							"render" : function(data, type,row, meta) {
								if(data == -1){
									return '<input type="text" class="form-control" name="score" value="" style="width: 60px;"></input>';
								}
								return '<input type="text" class="form-control" name="score" value="'+ data +'" style="width: 60px;"></input>';
							}
						}, {
							"targets" : 7,
							"render" : function(data, type,row, meta) {
								return '<button class="btn btn-primary" onclick="scoreRegistration(this);"><i class="fa fa-edit "></i> 成绩录入/修改</button>';
							}
						} ]
					});
			});
			
			
			function getQueryVariable(variable){
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i=0;i<vars.length;i++) {
			        var pair = vars[i].split("=");
			        if(pair[0] == variable){return pair[1];}
				}
				return(false);
			}
			
			function batch(){
				var cno = getQueryVariable("cno");
				var data = "";
				
				$("input[name='score']").each(function(index,element){
					var score = $(element).val();
					var sno = $(element).parent().siblings().first().text();
					if(index != 0){
						data = data + "&" + sno + "_" + score;
					} else {
						data = sno + "_" + score;
					}
				}); 
				console.log(data);
				$.post("/course/teacher/bulkEditing", {
					sno_score: data,
					cno: cno
				}, function(data) {
					var result = eval("(" + data + ")");
					if(result.result){
						layer.msg('成绩录入成功...');
					} else {
						layer.msg('成绩录入失败...');
					}
				});
			}
			
			function scoreRegistration(data) {
				var cno = getQueryVariable("cno");
				var score = $(data).parent().prev().children().val();
				var sno = $(data).parent().siblings().first().text();
				$.post("/course/teacher/scoreRegistration", {
					score: score,
					cno: cno,
					sno: sno
				}, function(data) {
					var result = eval("(" + data + ")");
					if(result.result){
						layer.msg('成绩录入成功...');
					} else {
						layer.msg('成绩录入失败...');
					}
				});
			}
		</script>
		
		<script>
			
			function changePassword() {
				//prompt层
				layer.prompt({
					title : '输入旧密码，并确认',
					formType : 1
				}, function(oldPassword, index) {
					$.post("/course/teacher/confirmPassword", {
						password: oldPassword
					}, function(data) {
						var result = eval("(" + data + ")");
						if(result.result){
							layer.close(index);
							layer.prompt({
								title : '请输入新密码...',
								formType : 1
							}, function(newPassword, index) {
								layer.close(index);
								layer.prompt({
									title : '请确认新密码...',
									formType : 1
								}, function(rePassword, index) {
									layer.close(index);
									if(newPassword == rePassword){
										$.post("/course/teacher/changePassword", {
											oldPassword: oldPassword,
											newPassword: newPassword
										}, function(data) {
											var result = eval("(" + data + ")");
											if(result.result){
												layer.msg('修改成功...');
											} else {
												layer.msg('修改失败...');
											}
										});
									} else {
										layer.msg('两次密码不一致！');
									}
								});
							});
						} else {
							layer.close(index);
							layer.msg('密码输入错误！');
						}
					});
				});
			}
			
			function teacherInfo(){
				$.post("/course/teacher/teacherInfo", function(data) {
					var teacher = eval("(" + data + ")");
					var msg = "工号："+teacher.tno+"<br>姓名："+teacher.tname+"<br>性别："+teacher.tsex+"<br>职称："+teacher.ttitle;
					layer.msg(msg);
				});
			}
		</script>
