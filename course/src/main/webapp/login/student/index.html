<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>学生登陆页</title>

		<!-- CSS -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
		<link rel="stylesheet" href="assets/css/style.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

		<!-- Favicon and touch icons -->
		<link rel="shortcut icon" href="assets/ico/favicon.png">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

	</head>

	<body>

		<!-- Top content -->
		<div class="top-content">

			<div class="inner-bg">
				<div class="container">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 text">
							<h1>
								<strong>学生选课系统</strong>
							</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>学生登陆</h3>
									<p>请输入您的学号和密码...</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-key"></i>
								</div>
							</div>
							<div class="form-bottom">
								<form role="form" action="" method="post" class="login-form" id="login">
									<div class="form-group">
										<label class="sr-only" for="form-username">Sno</label> <input type="text" name="sno" placeholder="Sno..." class="form-username form-control" id="form-username" datatype="n4-4">
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-password">Password</label> <input type="password" name="spassword" placeholder="Password..." class="form-password form-control" id="form-password" datatype="*1-18">
									</div>
									<button type="button" onclick="studentLogin()" class="btn">Sign
									in!</button>
								</form>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 social-login">
							<h3>...or login with:</h3>
							<div class="social-login-buttons">
								<a class="btn btn-link-1 btn-link-1-facebook" href="../student/index.html"> <i class="fa"></i> 学生登录
								</a>
								<a class="btn btn-link-1 btn-link-1-twitter" href="../teacher/index.html"> <i class="fa"></i> 教师登陆
								</a>
								<a class="btn btn-link-1 btn-link-1-google-plus" href="../admin/index.html"> <i class="fa"></i> 管理员登录
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="copyrights">
			Collect from
			<a href="http://www.cssmoban.com/" title="网站模板">网站模板</a>
		</div>

		<!-- Javascript -->
		<script src="assets/js/jquery-1.11.1.min.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/js/jquery.backstretch.min.js"></script>
		<script src="assets/js/scripts.js"></script>
		<!-- Custom Js -->
		<script src="/course/assets/plugins/layer/layer.js"></script>
		<script src="/course/assets/plugins/Validform_v5.3.2.js"></script>
		<script src="/course/assets/plugins/jquery-form.js" type="text/javascript"></script>

		<script type="text/javascript">
			/* 表单验证插件加载 */
			$(function() {
				$.Tipmsg.r = null;
				$("#login").Validform({
					tiptype: function(msg) {
						layer.msg(msg);
					}
				});
			})

			function studentLogin() {
				$('#login').ajaxSubmit({
					url: '/course/login/studentLogin',
					type: 'post',
					dataType: 'json',
					success: function(data) {
						if(data.result) {
							layer.msg('登陆成功...', {
								time: 1500
							});
							setTimeout(
								function() {
									window.location.href = '/course/student/index.html';
								}, 1550);
						} else {
							layer.msg('账号或密码错误...', {
								time: 1500
							});
						}
					}
				});
			}
		</script>
		<!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

	</body>

</html>
