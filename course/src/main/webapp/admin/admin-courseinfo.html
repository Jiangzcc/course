	<!-- 修改弹出窗口 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">修改课程信息</h4>
				</div>
				<div class="modal-body">
					<div class="panel-body">
						<form action="" method="post" id="editCourse">
							<div class="form-group">
								<label>编号:</label> <input class="form-control" placeholder="编号"
									id="cno" name="cno" readonly="readonly">
							</div>
							<div class="form-group">
								<label>名称:</label> <input class="form-control" placeholder="名称"
									id="cname" name="cname"
									datatype="/^[\u4e00-\u9fa5]{2,20}$/ | /^[a-zA-Z\/]{2,20}$/"
									errormsg="请输入正确的中文或英文名">
							</div>
							<div class="form-group">
								<label>最大选课人数:</label> <input class="form-control"
									placeholder="最大选课人数" id="maxnum" name="maxnum" datatype="n1-3"
									errormsg="请输入正确的数字">
							</div>
							<div class="form-group">
								<label>学分:</label> <select class="form-control" name="credit"
									id="credit">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
							<div class="form-group">
								<label>专业:</label> <select class="form-control" name="dno"
									id="dept">
									<option value="">公共课</option>
								</select>
							</div>
							<div class="form-group">
								<label>授课教师:</label> <select class="form-control" name="tno"
									id="tno">
								</select>
							</div>
							<div class="form-group">
								<label>介绍:</label> <input class="form-control" placeholder="介绍"
									id="cintroduce" name="cintroduce" datatype="*6-18">
							</div>
							<br />
							<div class="form-group" style="text-align: center">
								<button type="reset" class="btn btn-default">重置</button>
								<button type="button" onclick="updateCourse()"
									class="btn btn-default">确认</button>
							</div>
						</form>
					</div>
					<!-- /.panel-body -->
				</div>
			</div>
		</div>
	</div>

	<!-- 新增课程弹出窗口 -->

							<div class="form-group">

									name="cno">
							</div>
							<div class="form-group">
								<label>名称:</label> <input class="form-control" placeholder="名称"

									datatype="/^[\u4e00-\u9fa5]{2,20}$/ | /^[a-zA-Z\/]{2,20}$/"

							</div>
							<div class="form-group">

							<div class="form-group">

							<div class="form-group">

	<!-- jQuery Js -->
	<script src="../assets/js/jquery-1.10.2.js"></script>

	<script src="../assets/plugins/Validform_v5.3.2.js"></script>

	<script>
		$(document)
				.ready(
						function() {
							$('#dataTables-example')
									.dataTable(
											{
												"sAjaxSource" : "/course/admin/queryAllCourse",
												//列表表头字段
												"columns" : [ {
													"data" : "cno"
												}, {
													"data" : "cname"
												}, {
													"data" : "credit"
												}, {
													"data" : "dno"
												}, {
													"data" : "maxnum"
												}, {
													"data" : "cintroduce"
												}, {
													"data" : "tno"
												}, {
													"data" : "cno"
												}, ],
												"columnDefs" : [ {
													"targets" : 7,
													"render" : function(data,
															type, row, meta) {
														return '<button class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="editCourse('
																+ data
																+ ');"><i class="fa fa-edit "></i> Edit</button> <button class="btn btn-danger" onclick="deleteCourse('
																+ data
																+ ');"><i class="fa fa-pencil"></i> Delete</button>';
													}
												} ]
											});

							$
									.post(
											"/course/admin/queryAllDepartment",
											function(data) {
												var d = eval("(" + data + ")");
												console.log(d.data);
												$(d.data)
														.each(
																function() {
																	$(
																			'#department')
																			.append(
																					'<option value="' + this.dno + '">'
																							+ this.dname
																							+ '</option>')
																})
											});

							$
									.post(
											"/course/admin/queryAllDepartment",
											function(data) {
												var d = eval("(" + data + ")");
												$(d.data)
														.each(
																function() {
																	$('#dept')
																			.append(
																					'<option value="' + this.dno + '">'
																							+ this.dname
																							+ '</option>')
																})
											});

							$.post("/course/admin/queryAllTeacher", function(
									data) {
								var d = eval("(" + data + ")");
								$(d.data).each(
										function() {
											$('#tno').append(
													'<option value="' + this.tno + '">'
															+ this.tname
															+ '</option>')
										})
							});

							$.post("/course/admin/queryAllTeacher", function(
									data) {
								var d = eval("(" + data + ")");
								$(d.data).each(
										function() {
											$('#tname').append(
													'<option value="' + this.tno + '">'
															+ this.tname
															+ '</option>')
										})
							});
						});

		/* 修改课程信息 */
		function editCourse(cno) {
			$.post("/course/admin/queryCourse", {
				cno : cno
			}, function(data) {
				var course = eval("(" + data + ")");
				console.log(course);
				$('#cno').val(course.cno);
				$('#cname').val(course.cname);
				$('#credit').val(course.credit);
				$("#maxnum").val(course.maxnum);
				$('#dept').val(course.dno);
				$('#tno').val(course.tno);
				$('#cintroduce').val(course.cintroduce);
			});
		}

		/* 删除课程信息 */
		function deleteCourse(cno) {
			//询问框
			layer.confirm('是否确认删除？', {
				btn : [ '确认', '取消' ]
			//按钮
			}, function() {
				$.post("/course/admin/deleteCourse", {
					cno : cno
				}, function(data) {
					var result = eval("(" + data + ")");
					console.log(result);
					if (result) {
						layer.msg('删除成功...', {
							time : 1500
						});
						setTimeout(function() {
							location.reload();
						}, 1550);
					} else {
						layer.msg('删除失败...', {
							time : 1500
						});
					}
				})
			}, function() {
				layer.close();
			});
		}

		//	$("#addCourse").Validform();

		/* 表单验证插件加载 */
		$(function() {
			$.Tipmsg.r = null;
			$("#addCourse").Validform({
				tiptype : function(msg) {
					layer.msg(msg);
				}
			});
			$("#editCourse").Validform({
				tiptype : function(msg) {
					layer.msg(msg);
				}
			});
		})

		function addCourse() {
			$('#addCourse').ajaxSubmit(
			//ajax方式提交表单  
			{
				url : '/course/admin/addCourse',
				type : 'post',
				dataType : 'json',
				beforeSubmit : function() {
					layer.msg('正在添加...', {
						time : 1500
					});
				},
				success : function(data) {
					/* console.log(data);
					var result = eval("(" + data + ")");
					console.log(result); */
					if (data.result) {
						layer.msg('添加成功...', {
							time : 1500
						});
						setTimeout(function() {
							location.reload();
						}, 1550);
					} else {
						layer.msg('添加失败...', {
							time : 1500
						});
					}
				}
			});
		};

		function updateCourse() {
			$('#editCourse').ajaxSubmit({
				url : '/course/admin/editCourse',
				type : 'post',
				dataType : 'json',
				beforeSubmit : function() {
					layer.msg('正在修改...', {
						time : 1500
					});
				},
				success : function(data) {
					if (data.result) {
						layer.msg('修改成功...', {
							time : 1500
						});
						setTimeout(function() {
							location.reload();
						}, 1550);
					} else {
						layer.msg('修改失败...', {
							time : 1500
						});
					}
				}
			});
		};

		function importCourse() {
			$('#importCourse').ajaxSubmit(
			//ajax方式提交表单  
			{
				url : '/course/admin/importCourse',
				type : 'post',
				dataType : 'json',
				beforeSubmit : function() {
					layer.msg('正在上传...', {
						time : 1500
					});
				},
				success : function(data) {
					/* var result = eval("(" + data + ")");
					console.log(result); */
					if (data.result) {
						layer.msg('导入成功...', {
							time : 1500
						});
						setTimeout(function() {
							location.reload();
						}, 1550);
					} else {
						layer.msg('导入失败...', {
							time : 1500
						});
					}
				}
			});
		};
	</script>
