	<!-- 修改教师弹出窗口 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">修改教师信息</h4>
				</div>
				<div class="modal-body">
					<div class="panel-body">
						<form action="" method="post" id="editTeacher">
							<div class="form-group">
								<label>工号:</label> <input class="form-control" placeholder="工号"
									name="tno" id="tno" datatype="n6-6" errormsg="请输入6位数字" readonly="readonly">
							</div>
							<div class="form-group">
								<label>姓名:</label> <input class="form-control" placeholder="姓名"
									name="tname" id="tname" datatype="/^[\u4e00-\u9fa5]{2,20}$/ | /^[a-zA-Z\/]{2,20}$/"  errormsg="请输入正确的中文或英文名">
							</div>
							<div class="form-group">
								<label>密码:</label> <input class="form-control" placeholder="密码"
									name="tpassword" id="tpassword" datatype="*6-18" errormsg="请输入长度为6-18的任意字符">
							</div>
							<div class="form-group">
								<label>性别:</label> <select class="form-control" name="tsex"
									id="tsex">
									<option value="男">男</option>
									<option value="女">女</option>
								</select>
							</div>
							<div class="form-group">
								<label>职称:</label> <select class="form-control" name="ttitle"
									id="ttitle">
									<option value="助教">助教</option>
									<option value="讲师">讲师</option>
									<option value="副教授">副教授</option>
									<option value="教授">教授</option>
								</select>
							</div>
							<br />
							<div class="form-group" style="text-align: center">
								<button type="reset" class="btn btn-default">重置</button>
								<button type="button" onclick="updateTeacher()" class="btn btn-default">确认</button>
							</div>
						</form>
					</div>
					<!-- /.panel-body -->
				</div>
			</div>
		</div>

	<script>

		$(document).ready(function() {
			$('#dataTables-example').dataTable({
				"sAjaxSource": "/course/admin/queryAllTeacher",
			    //列表表头字段
			    "columns" : [
			      { "data": "tno" },
			      { "data": "tname" },
			      { "data": "tsex" },
			      { "data": "ttitle" },
			      { "data": "tno" },
			    ],
			    "columnDefs": [{
			        "targets": 4,
			        "render": function(data,type,row,meta){
			        	return '<button class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="editTeacher('+data+');"><i class="fa fa-edit "></i> Edit</button> <button class="btn btn-danger" onclick="deleteTeacher('+data+');"><i class="fa fa-pencil"></i> Delete</button>';
			        }
			    }]
			});
		});
		
		/* 修改教师信息 */
		function editTeacher(tno){
			$.post("/course/admin/queryTeacher",{tno:tno},function(data){
				var teacher = eval("(" + data + ")");
				console.log(teacher);
				$('#tno').val(teacher.tno);
				$('#tname').val(teacher.tname);
				$('#tpassword').val(teacher.tpassword);
				$("#tsex").val(teacher.tsex);
				$('#ttitle').val(teacher.ttitle);
				//$("#tsex").find("option[text='"+teacher.tsex+"']").attr("selected","selected");
			})
		}
		
		/* 删除教师信息 */
		function deleteTeacher(tno) {
			//询问框
			layer.confirm('是否确认删除？', {
				btn : [ '确认', '取消' ]
			//按钮
			}, function() {
				$.post("/course/admin/deleteTeacher", {
					tno : tno
				}, function(data) {
					var result = eval("(" + data + ")");
					console.log(result);
					if (result) {
						layer.msg('删除成功...', {
							time : 1500
						});
						setTimeout(function() {
							location.reload();
						}, 1550);
					} else {
						layer.msg('删除失败...', {
							time : 1500
						});
					}
				})
			}, function() {
				layer.close();
			});
		}
		
	//	$("#addTeacher").Validform();
		
		/* 表单验证插件加载 */
		$(function(){
		    $.Tipmsg.r=null;
		    $("#addTeacher").Validform({
		        tiptype:function(msg){
		            layer.msg(msg);
		        }/* ,
		    	beforeSubmit:function(curform){
		    		layer.msg('正在添加...', {
						time : 1500
					});
		    		$.delay(1500);
		    		//在验证成功后，表单提交前执行的函数，curform参数是当前表单对象。
		    		//这里明确return false的话表单将不会提交;	
		    	}, */
		    });
		    $("#editTeacher").Validform({
		        tiptype:function(msg){
		            layer.msg(msg);
		        }
		    });
		})
		
		
		function addTeacher() {
			$('#addTeacher').ajaxSubmit(
			//ajax方式提交表单  
			{
				url : '/course/admin/addTeacher',
				type : 'post',
				dataType : 'json',
				beforeSubmit : function() {
					layer.msg('正在添加...', {
						time : 1500
					});
				},
				success : function(data) {
					/* console.log(data);
					var result = eval("(" + data + ")");
					console.log(result); */
					if (data.result) {
						layer.msg('添加成功...', {
							time : 1500
						});
						setTimeout(function() {
							location.reload();
						}, 1550);
					} else {
						layer.msg('添加失败...', {
							time : 1500
						});
					}
				}
			});
		};
		
		
		function updateTeacher() {
			$('#editTeacher').ajaxSubmit(
			//ajax方式提交表单  
			{
				url : '/course/admin/editTeacher',
				type : 'post',
				dataType : 'json',
				beforeSubmit : function() {
					layer.msg('正在修改...', {
						time : 1500
					});
				},
				success : function(data) {
					/* var result = eval("(" + data + ")");
					console.log(result); */
					if (data.result) {
						layer.msg('修改成功...', {
							time : 1500
						});
						setTimeout(function() {
							location.reload();
						}, 1550);
					} else {
						layer.msg('修改失败...', {
							time : 1500
						});
					}
				}
			});
		};
	</script>
