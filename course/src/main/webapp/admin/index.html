			function changePassword() {
				//prompt层
				layer.prompt({
					title : '输入旧密码，并确认',
					formType : 1
				}, function(oldPassword, index) {
					$.post("/course/admin/confirmPassword", {
						password: oldPassword
					}, function(data) {
						var result = eval("(" + data + ")");
						if(result.result){
							layer.close(index);
							layer.prompt({
								title : '请输入新密码...',
								formType : 1
							}, function(newPassword, index) {
								layer.close(index);
								layer.prompt({
									title : '请确认新密码...',
									formType : 1
								}, function(rePassword, index) {
									layer.close(index);
									if(newPassword == rePassword){
										$.post("/course/admin/changePassword", {
											oldPassword: oldPassword,
											newPassword: newPassword
										}, function(data) {
											var result = eval("(" + data + ")");
											if(result.result){
												layer.msg('修改成功...');
											} else {
												layer.msg('修改失败...');
											}
										});
									} else {
										layer.msg('两次密码不一致！');
									}
								});
							});
						} else {
							layer.close(index);
							layer.msg('密码输入错误！');
						}
					});
				});
			}
			
			function adminInfo(){
				$.post("/course/admin/adminInfo", function(data) {
					var admin = eval("(" + data + ")");
					layer.msg("当前用户："+admin.ausername);
				});
			}
		</script>
