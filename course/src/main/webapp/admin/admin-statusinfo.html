	<!-- jQuery Js -->
	<script src="../assets/js/jquery-1.10.2.js"></script>

	<script src="../assets/js/bootstrap.min.js"></script>
	<!-- Metis Menu Js -->
	<script src="../assets/js/jquery.metisMenu.js"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script src="../assets/js/dataTables/jquery.dataTables.js"></script>
	<script src="../assets/js/dataTables/dataTables.bootstrap.js"></script>
	<!-- Custom Js -->
	<script src="../assets/plugins/layer/layer.js"></script>
	<script src="../assets/plugins/Validform_v5.3.2.js"></script>
	<script src="../assets/plugins/jquery-form.js" type="text/javascript"></script>
	<script src="../assets/js/bootstrap-switch.js"></script>

	<script>
		$(document).ready(function() {

			$.post("/course/admin/queryStatus", function(data) {
				var result = eval("(" + data + ")");
				if (result.choice) {
					$('[name="choice"]').bootstrapSwitch('state', true);
				}
				;
				if (result.entry) {
					$('[name="entry"]').bootstrapSwitch('state', true);
				}
				;
			})

			$('[name="choice"]').bootstrapSwitch({
				onSwitchChange : function(event, state) {
					if (state == true) {
						$.post("/course/admin/updateStatus", {
							choice : true
						}, function(data) {
							var result = eval("(" + data + ")");
							if (result) {
							} else {
								layer.msg('开启失败...', {
									time : 1500
								});
							}
						})
					} else {
						$.post("/course/admin/updateStatus", {
							choice : false
						}, function(data) {
							var result = eval("(" + data + ")");
							if (result) {
							} else {
								layer.msg('关闭失败...', {
									time : 1500
								});
							}
						})
					}
				}
			});

			$('[name="entry"]').bootstrapSwitch({
				onSwitchChange : function(event, state) {
					if (state == true) {
						$.post("/course/admin/updateStatus", {
							entry : true
						}, function(data) {
							var result = eval("(" + data + ")");
							if (result) {
							} else {
								layer.msg('开启失败...', {
									time : 1500
								});
							}
						})
					} else {
						$.post("/course/admin/updateStatus", {
							entry : false
						}, function(data) {
							var result = eval("(" + data + ")");
							if (result) {
							} else {
								layer.msg('关闭失败...', {
									time : 1500
								});
							}
						})
					}
				}
			});
		});
	</script>
