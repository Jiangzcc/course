		<script>
			$(document).ready(function() {
				$('#dataTables-example').dataTable({
						"sAjaxSource": "/course/admin/queryAllDepartment",
						//列表表头字段
						"columns": [{
							"data": "dno"
						}, {
							"data": "dname"
						}, {
							"data": "dintroduce"
						}, {
							"data": "dno"
						}, ],
						"columnDefs": [{
							"targets": 3,
							"render": function(data,type, row, meta) {
								return '<button class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="editDepartment(' +
									data +
									');"><i class="fa fa-edit "></i> Edit</button> <button class="btn btn-danger" onclick="deleteDepartment(' +
									data +
									');"><i class="fa fa-pencil"></i> Delete</button>';
						}
					}]
				});
			});

			/* 修改教师信息 */
			function editDepartment(dno) {
				$.post("/course/admin/queryDepartment", {
					dno: dno
				}, function(data) {
					var department = eval("(" + data + ")");
					console.log(department);
					$('#dno').val(department.dno);
					$('#dname').val(department.dname);
					$('#dintroduce').val(department.dintroduce);
				})
			}

			/* 删除教师信息 */
			function deleteDepartment(dno) {
				//询问框
				layer.confirm('是否确认删除？', {
					btn: ['确认', '取消']
					//按钮
				}, function() {
					$.post("/course/admin/deleteDepartment", {
						dno: dno
					}, function(data) {
						var result = eval("(" + data + ")");
						console.log(result);
						if(result.result) {
							layer.msg('删除成功...', {
								time: 1500
							});
							setTimeout(function() {
								location.reload();
							}, 1550);
						} else {
							layer.msg('删除失败...', {
								time: 1500
							});
						}
					})
				}, function() {
					layer.close();
				});
			}

			/* 表单验证插件加载 */
			$(function() {
				$.Tipmsg.r = null;
				$("#addDepartment").Validform({
					tiptype: function(msg) {
						layer.msg(msg);
					},
			    	beforeSubmit:function(curform){
			    		$('#addDepartment').ajaxSubmit({
							url: '/course/admin/addDepartment',
							type: 'post',
							dataType: 'json',
							beforeSubmit: function() {
								layer.msg('正在添加...', {
									time: 1500
								});
							},
							success: function(data) {
								/* console.log(data);
								var result = eval("(" + data + ")");
								console.log(result); */
								if(data.result) {
									layer.msg('添加成功...', {
										time: 1500
									});
									setTimeout(function() {
										location.reload();
									}, 1550);
								} else {
									layer.msg('添加失败...', {
										time: 1500
									});
									setTimeout(function() {
										location.reload();
									}, 1550);
								}
							}
						});
			    		return false;
			    	}
				});
				$("#editDepartment").Validform({
					tiptype: function(msg) {
						layer.msg(msg);
					},
			    	beforeSubmit:function(curform){
			    		$('#editDepartment').ajaxSubmit({
							url: '/course/admin/editDepartment',
							type: 'post',
							dataType: 'json',
							beforeSubmit: function() {
								layer.msg('正在修改...', {
									time: 1500
								});
							},
							success: function(data) {
								/* var result = eval("(" + data + ")");
								console.log(result); */
								if(data.result) {
									layer.msg('修改成功...', {
										time: 1500
									});
									setTimeout(function() {
										location.reload();
									}, 1550);
								} else {
									layer.msg('修改失败...', {
										time: 1500
									});
									setTimeout(function() {
										location.reload();
									}, 1550);
								}
							}
						});
			    		return false;
			    	}
				});
			})

			function addDepartment() {
				$('#addDepartment').submit();
			};

			function updateDepartment() {
				$('#editDepartment').submit();
			};
		</script>

		<script>
			
			function changePassword() {
				//prompt层
				layer.prompt({
					title : '输入旧密码，并确认',
					formType : 1
				}, function(oldPassword, index) {
					$.post("/course/admin/confirmPassword", {
						password: oldPassword
					}, function(data) {
						var result = eval("(" + data + ")");
						if(result.result){
							layer.close(index);
							layer.prompt({
								title : '请输入新密码...',
								formType : 1
							}, function(newPassword, index) {
								layer.close(index);
								layer.prompt({
									title : '请确认新密码...',
									formType : 1
								}, function(rePassword, index) {
									layer.close(index);
									if(newPassword == rePassword){
										$.post("/course/admin/changePassword", {
											oldPassword: oldPassword,
											newPassword: newPassword
										}, function(data) {
											var result = eval("(" + data + ")");
											if(result.result){
												layer.msg('修改成功...');
											} else {
												layer.msg('修改失败...');
											}
										});
									} else {
										layer.msg('两次密码不一致！');
									}
								});
							});
						} else {
							layer.close(index);
							layer.msg('密码输入错误！');
						}
					});
				});
			}
			
			function adminInfo(){
				$.post("/course/admin/adminInfo", function(data) {
