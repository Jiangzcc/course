						}, {

						}, {

						}, {

						}, {
							"data" : "cintroduce"
						}, {
							"data" : "tname"
						}, {
							"data" : "cno"
						}, ],
						"columnDefs": [{
							"targets": 8,
							"render": function(data,type, row, meta) {
								return '<button class="btn btn-primary" onclick="selectCourse(' +
									data +
									');"><i class="fa fa-edit "></i> 选择</button>';
							}
						}]
					});
			});
		</script>
		
		<script>
			function selectCourse(cno){
				//询问框
				layer.confirm('是否确认选课？', {
					btn: ['确认', '取消']
					//按钮
				}, function() {
					$.post("/course/student/takeCourse", {
						cno: cno
					}, function(data) {
						var result = eval("(" + data + ")");
						if(result.result){
							layer.msg('选课成功...');
							setTimeout(function() {
								location.reload();
							}, 1550);
						} else {
							layer.msg('选课失败...');
						}
					});
				}, function() {
					layer.close();
				});
			}
			
			function changePassword() {
				//prompt层
				layer.prompt({
					title : '输入旧密码，并确认',
					formType : 1
				}, function(oldPassword, index) {
					$.post("/course/student/confirmPassword", {
						password: oldPassword
					}, function(data) {
						var result = eval("(" + data + ")");
						if(result.result){
							layer.close(index);
							layer.prompt({
								title : '请输入新密码...',
								formType : 1
							}, function(newPassword, index) {
								layer.close(index);
								layer.prompt({
									title : '请确认新密码...',
									formType : 1
								}, function(rePassword, index) {
									layer.close(index);
									if(newPassword == rePassword){
										$.post("/course/student/changePassword", {
											oldPassword: oldPassword,
											newPassword: newPassword
										}, function(data) {
											var result = eval("(" + data + ")");
											if(result.result){
												layer.msg('修改成功...');
											} else {
												layer.msg('修改失败...');
											}
										});
									} else {
										layer.msg('两次密码不一致！');
									}
								});
							});
						} else {
							layer.close(index);
							layer.msg('密码输入错误！');
						}
					});
				});
			}
			
			function studentInfo(){
				$.post("/course/student/studentInfo", function(data) {
					var student = eval("(" + data + ")");
					var msg = "学号："+student.sno+"<br>姓名："+student.sname+"<br>性别："+student.ssex+"<br>专业："+student.dno+"<br>身份证号："+student.idcard;
					layer.msg(msg);
				});
			}
